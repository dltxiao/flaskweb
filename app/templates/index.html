{% extends "base.html" %}

{% block page_content %}
<div class="page-header">
	<h1>Hello, 
	{% if current_user.is_authenticated  %}
	{{ current_user.username }}
	{% else %}
	Stranger
	{% endif %}!
	</h1>
</div>
<p>当前时间是 {{ moment(current_time).format('LLL') }}.</p>
<p>上次刷新在 {{ moment(current_time).fromNow(refresh=True) }}.</p>
{% endblock %}
